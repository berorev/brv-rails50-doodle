<div>
  <h1>Posts</h1>

  <table class="table posts">
    <colgroup>
      <col class="title" />
      <col class="modified" />
      <col class="actions" />
    </colgroup>
    <thead>
      <tr>
        <th>Title</th>
        <th>Modified</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="(i, post) in posts">
        <td>{{post.title}}</td>
        <td>{{moment.unix(post.modified).format('YYYY-MM-DD hh:mm:ss')}}</td>
        <td>
          <a href="" class="btn btn-default btn-xs">Show</a>
          <a href="" class="btn btn-primary btn-xs">Edit</a>
          <a href="" class="btn btn-danger btn-xs">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>

  <br>

  <a href="addPost()">New Post</a>
</div>
